<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
           $("#btn").click(function () {
                   $("#box").toggleClass("show");
           });

        });
    </script>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: black;
        }
        div{
            width: 50px;
            height: 50px;
            margin: 150px auto;
            border-radius: 25px;
            background-color: lightgray;
            transition: all 1s;
        }
        .show{
            box-shadow: 0 0  70px darkmagenta ;
            background-color: darkmagenta;
            transition: all 1s;
        }
    </style>
</head>
<body>
<input type="button" value="ON/OFF" id="btn"/>
<div id="box" ></div>
</body>
</html>
